name: PR Build Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Release Keystore
        run: |
          # Generate a keystore for signing the release APK
          # Note: Using simple passwords for demo/open-source app
          # For production apps, use GitHub Secrets for secure credential management
          keytool -genkeypair -v \
            -keystore app/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=AttendanceTracker, OU=Development, O=AttendanceTracker, L=Unknown, ST=Unknown, C=US"

      - name: Build Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: android
          KEY_ALIAS: release
          KEY_PASSWORD: android
        run: ./gradlew assembleRelease

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-apks
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
          retention-days: 7
