name: PR Build Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: |
          # Retry build up to 3 times in case of transient network issues
          max_attempts=3
          attempt=1
          until ./gradlew assembleDebug --refresh-dependencies || [ $attempt -eq $max_attempts ]; do
            echo "Build attempt $attempt failed. Retrying..."
            attempt=$((attempt + 1))
            sleep 10
          done
          
          if [ $attempt -eq $max_attempts ] && ! ./gradlew assembleDebug; then
            echo "Build failed after $max_attempts attempts"
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
