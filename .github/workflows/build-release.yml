name: Build and Release APK

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (optional)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Step 1: Map the secret presence to an environment variable
    # This allows us to use it in 'if' conditions below.
    env:
      HAS_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Release Keystore from Secrets
        # Use env.HAS_KEYSTORE instead of secrets.RELEASE_KEYSTORE_BASE64
        if: env.HAS_KEYSTORE == 'true'
        run: |
          echo "Using persistent keystore from secrets..."
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Generate Temporary Keystore (Fallback)
        # Use env.HAS_KEYSTORE instead of secrets.RELEASE_KEYSTORE_BASE64
        if: env.HAS_KEYSTORE != 'true'
        run: |
          # Fallback: Generate a temporary keystore for forks/testing
          echo "WARNING: RELEASE_KEYSTORE_BASE64 secret not found."
          echo "Generating temporary keystore. This will cause signature conflicts between releases!"
          keytool -genkeypair -v \
            -keystore app/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=AttendanceTracker, OU=Development, O=AttendanceTracker, L=Unknown, ST=Unknown, C=US"

      - name: Build Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD || 'android' }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS || 'release' }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD || 'android' }}
        run: ./gradlew assembleRelease

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle.kts)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Rename APK files
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/AttendanceTracker-v${{ steps.version.outputs.version_name }}-release.apk || true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.date }}
          name: ${{ github.event.inputs.release_name || format('Attendance Tracker v{0}', steps.version.outputs.version_name) }}
          body: |
            ## Attendance Tracker Release
            
            **Version:** ${{ steps.version.outputs.version_name }}
            **Build:** ${{ steps.version.outputs.version_code }}
            **Date:** ${{ steps.version.outputs.date }}
            
            ### Download
            - **Release APK** - Production-ready build
            
            ### Features
            - ğŸ“± Track attendance for multiple subjects
            - ğŸ“… Calendar view for attendance history
            - ğŸ“Š Visual attendance percentage with pie chart
            - ğŸŒ™ Dark mode support
            - âš™ï¸ Customizable required attendance per subject
            - ğŸ“† Weekly schedule management
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
