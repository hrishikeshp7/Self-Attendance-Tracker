name: Build and Release APK

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (optional)'
        required: false
        default: ''

jobs:
  build:
    # Only run on merged PRs or direct pushes to main, or workflow_dispatch
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle.kts)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Rename APK files
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/AttendanceTracker-v${{ steps.version.outputs.version_name }}-release.apk || true
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/AttendanceTracker-v${{ steps.version.outputs.version_name }}-debug.apk || true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.date }}
          name: ${{ github.event.inputs.release_name || format('Attendance Tracker v{0}', steps.version.outputs.version_name) }}
          body: |
            ## Attendance Tracker Release
            
            **Version:** ${{ steps.version.outputs.version_name }}
            **Build:** ${{ steps.version.outputs.version_code }}
            **Date:** ${{ steps.version.outputs.date }}
            
            ### Downloads
            - **Release APK** - Production-ready build
            - **Debug APK** - Development build with debugging enabled
            
            ### Features
            - ğŸ“± Track attendance for multiple subjects
            - ğŸ“… Calendar view for attendance history
            - ğŸ“Š Visual attendance percentage with pie chart
            - ğŸŒ™ Dark mode support
            - âš™ï¸ Customizable required attendance per subject
            - ğŸ“† Weekly schedule management
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
